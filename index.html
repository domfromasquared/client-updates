<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HTML/CSS Test</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .card {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
    }

    h1 { margin: 0 0 10px; }
    p  { margin: 0 0 16px; color: #444; }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #222;
      text-decoration: none;
      color: #222;
    }

    .btn:hover {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello!</h1>
    <p>This is a super simple HTML + CSS test page.</p>
    <a class="btn" href="#">Button</a>
  </div>
</body>
</html>
